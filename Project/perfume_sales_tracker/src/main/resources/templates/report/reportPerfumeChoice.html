<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <title id="pageTitle">Report</title>
</head>
<body>
<style scoped="scoped">input:not(.hidden) {
    display: inline-block;
    float: right
}

.cd {
    color: #F00 !important;
    font-weight: bold;
    margin-bottom: -48px
}

label {
    margin-right: 8px
}</style>
<nav th:replace="fragments/navHeader :: navbar"></nav>


<!--
Task: This is where i will make changes for the perfume name report page
@author: Fardin
@since: 2025-10-28

-->


<div class="container has-text-centered">
    <h2 class="title is-2" th:text="#{label.report.perfume.choice.report}">_</h2>


    <form th:action="@{/report/perfume/choice/submit}" method="post" class="wbb"
          style="display:inline-block;text-align:left!important">
        <label>Name (Choice of Perfumes: Gucci/Dior/Chanel): </label>
        <input type="text" th:field="${reportInput.perfumeChoice}"></input>
        <br></br>
        <button style="display:block;margin-top:24px!important" class="centered">Submit</button>
    </form>

    <!--    Table display block
    @author Fardin
    @since 2025-10-30
    -->
    <hr>

    <!-- Show message if no records -->
    <p th:text="${message}" style="color:red; font-weight:bold;"></p>

    <!-- Show results if records exist -->
    <table class="table is-striped is-fullwidth" th:if="${reportInput.perfumeTransaction != null}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Customer Name</th>
            <th>Phone</th>
            <th>Perfume Choice</th>
            <th>Size</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
            <th>Tax</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t : ${reportInput.perfumeTransaction}">
            <td th:text="${t.id}"></td>
            <td th:text="${t.transactionDate}"></td>
            <td th:text="${t.customerName}"></td>
            <td th:text="${t.phoneNumber}"></td>
            <td th:text="${t.perfumeChoice}"></td>
            <td th:text="${t.perfumeSize}"></td>
            <td th:text="${t.pricePerBottle}"></td>
            <td th:text="${t.quantity}"></td>
            <td th:text="${t.subTotal}"></td>
            <td th:text="${t.taxAmount}"></td>
            <td th:text="${t.totalPrice}"></td>
        </tr>
        </tbody>
    </table>


</div>


<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
