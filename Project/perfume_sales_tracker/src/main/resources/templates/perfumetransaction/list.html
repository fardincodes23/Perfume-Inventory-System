<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <title>All Perfume Sales</title>
</head>
<body>
<nav th:replace="fragments/navHeader :: navbar"></nav>

<div class="container">
    <h2 class="title is-2">All Perfume Sales Transactions</h2>

    <a class="button is-success" th:href="@{/perfumetransaction/add}">Add New Transaction</a>

    <table class="table is-striped is-fullwidth" th:if="${transactions != null}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Customer Name</th>
            <th>Perfume Choice</th>
            <th>Total Price</th>
            <th>Action</th> </tr>
        </thead>
        <tbody>
        <tr th:each="t : ${transactions}">
            <td th:text="${t.id}"></td>
            <td th:text="${t.customerName}"></td>
            <td th:text="${t.perfumeChoice}"></td>
            <td th:text="${t.total}"></td>

            <td>
                <a class="button is-danger is-small" th:href="@{/perfumetransaction/delete(id=${t.id})}"
                   onclick="return confirm('Are you sure you want to delete this record?');">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
